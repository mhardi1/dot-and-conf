conky.config = {
    -- pengaturan status
    double_buffer = true,
    cpu_avg_samples = 2,
    update_interval = 2,
    
    -- pengaturan jendela
    alignment = 'top_left',
    background = false,
    border_width = 1,
    draw_borders = false,
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = false,
    own_window_type = 'normal',
    stippled_borders = 0,

    -- pengaturan teks, garis, dll
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    font = 'DejaVu Sans Mono:size=10',
    uppercase = false,
    
    -- pengaturan grafik
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    show_graph_range = false,
    show_graph_scale = false,
    
    -- pengaturan lainnya
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
# informasi laptop
${color grey}Info:$color ${scroll 32 $sysname $nodename $kernel $machine}
$hr
# waktu nyala
${color grey}Nyala:$color $uptime
# penggunaan cpu, ram, swap
${color grey}Frekuensi:$color $freq_g ${color grey}GHz
${color grey}RAM:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU:$color $cpu% ${cpubar 4}
# proses berjalan
${color grey}Proses:$color $processes  ${color grey}Berjalan:$color $running_processes
$hr
# ruang partisi sistem
${color grey}Ruang sistem:
$color${fs_used /}/${fs_size /} ${fs_bar 6 /}
# kecepatan internet
${color grey}Internet:
Up:$color ${upspeed wlan0} ${color grey} - Down:$color ${downspeed wlan0}
$hr
# proses aktif
${color grey}Name              PID     CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
